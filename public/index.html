<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 class="text-center">Hello, Welcome to Express!!!</h1>

    <form class="text-center" action="/contact-form" method="post">
        <input class="form-input m-2 " type="text" name="name" placeholder="Name">
        <input class="form-input m-2" type="text" name="email" placeholder="Email">
        <input class="btn btn-primary" type="submit" value="Contact">
    </form>

    <script src="/js/app.js"></script>
</body>
</html>
